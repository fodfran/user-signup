<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            color: red;
        }
    </style>
    <style data-styled-components=""></style>
</head>
<body>
    <h1>Signup</h1>
    <form method="post">
        <table>
            <tbody>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" type="text" value="111">
                        <span class="error"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password">
                        <span class="error">That's not a valid password</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="verify">Verify Password</label></td>
                    <td>
                        <input name="verify" type="password">
                        <span class="error">Passwords don't match</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email (optional)</label></td>
                    <td>
                        <input name="email" value="fodfran@gmail.com">
                        <span class="error"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit">
    </form>

</body>
</html>
